name: ID My Team Server
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DATABASE: idmyteam
          POSTGRES_USER: idmyteam
          POSTGRES_PASSWORD: idmyteam
      redis:
        image: redis
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements
        run: |
          cd web
          pip install -r requirements.txt
          pip install -r test_requirements.txt

      - uses: pre-commit/action@v2.0.0
        env:
          DATABASE_HOST: postgres
          REDIS_HOST: redis
          SECRET_KEY: a8r(%ir&!=7rc0ycu(=fwks1qc$#lsr34_5p7v+dbif7kh%1pn

      - name: Test web
        env:
          DJANGO_SETTINGS_MODULE: web.settings
        run: |
          cd web
          pytest .

  publish:
    name: Publish Docker image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Publish to Docker Registry
        uses: docker/build-push-action@v1
        with:
          path: "web/"
          repository: ${{ github.repository }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with_ref: true
          tag_with_sha: true
          build_args: COMMIT_HASH=${{ github.sha }}

      - name: Update Swarm idmyteam_migrations
        if: github.ref == 'refs/heads/master'
        run: |
          export sha="${{ github.sha }}"
          curl -f -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=idmyteam_migrations' \
          -d "image=${{ github.repository }}" \
          -d "tag=sha-${sha:0:7}" \
          -d "token=${{ secrets.HOOK_TOKEN }}"

      - name: Update Swarm idmyteam_web
        if: github.ref == 'refs/heads/master' && always()
        run: |
          export sha="${{ github.sha }}"
          curl -f -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=idmyteam_web' \
          -d "image=${{ github.repository }}" \
          -d "tag=sha-${sha:0:7}" \
          -d "token=${{ secrets.HOOK_TOKEN }}"

