name: ID My Team Server
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: a8r(%ir&!=7rc0ycu(=fwks1qc$#lsr34_5p7v+dbif7kh%1pn
      DJANGO_SETTINGS_MODULE: web.settings
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DATABASE: idmyteam
          POSTGRES_USER: idmyteam
          POSTGRES_PASSWORD: idmyteam
        ports:
          - 5432:5432
      redis:
        image: redis
        ports:
          - 6379:6379
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements for web
        run: |
          pip install --upgrade pip
          cd web
          pip install -r requirements.txt
          pip install -r worker/requirements.txt
          pip install -r test_requirements.txt

      - uses: pre-commit/action@v2.0.0

      - name: Test web
        run: |
          cd web
          pytest --cov=./ --cov-report=xml

      - name: Upload web coverage to Codecov
        if: github.ref == 'refs/heads/master'
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./web/coverage.xml

  publish-pypi:
    name: Publish PyPi
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        id: version
        uses: anothrNick/github-tag-action@1.33.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build dists
        env:
          VERSION: jobs.version.new_tag
        run: |
          cd web/idmyteam/
          python3 setup.py sdist bdist_wheel
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: maxisme
          password: ${{ secrets.PYPI_TOKEN }}
          packages_dir: web/idmyteam/
          verify_metadata: false
          verbose: true

  publish:
    name: Publish Docker image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'

      - name: Publish to Docker Registry
        uses: docker/build-push-action@v1
        with:
          path: "web/"
          repository: ${{ github.repository }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with_ref: true
          tag_with_sha: true
          build_args: COMMIT_HASH=${{ github.sha }}

      - name: Update Swarm idmyteam_migrations
        if: github.ref == 'refs/heads/master'
        run: |
          export sha="${{ github.sha }}"
          curl -f -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=idmyteam_migrations' \
          -d "image=${{ github.repository }}" \
          -d "tag=sha-${sha:0:7}" \
          -d "token=${{ secrets.HOOK_TOKEN }}"

      - name: Update Swarm idmyteam_web
        if: github.ref == 'refs/heads/master' && always()
        run: |
          export sha="${{ github.sha }}"
          curl -f -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=idmyteam_web' \
          -d "image=${{ github.repository }}" \
          -d "tag=sha-${sha:0:7}" \
          -d "token=${{ secrets.HOOK_TOKEN }}"
