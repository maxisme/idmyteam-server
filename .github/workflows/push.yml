name: ID My Team Server
on: [push]
jobs:

  publish-pypi:
    name: Publish PyPi
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        id: version
        uses: anothrNick/github-tag-action@1.33.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build dists
        env:
          VERSION: jobs.version.new_tag
        run: |
          pip install setuptools
          cd web/idmyteam/
          python3 setup.py sdist bdist_wheel
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: maxisme
          password: ${{ secrets.PYPI_TOKEN }}
          packages_dir: web/idmyteam/
          verify_metadata: false
          verbose: true

  publish:
    name: Publish Docker image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: '0'

      - name: Publish to Docker Registry
        uses: docker/build-push-action@v1
        with:
          path: "web/"
          repository: ${{ github.repository }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_with_ref: true
          tag_with_sha: true
          build_args: COMMIT_HASH=${{ github.sha }}

      - name: Update Swarm idmyteam_migrations
        if: github.ref == 'refs/heads/master'
        run: |
          export sha="${{ github.sha }}"
          curl -f -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=idmyteam_migrations' \
          -d "image=${{ github.repository }}" \
          -d "tag=sha-${sha:0:7}" \
          -d "token=${{ secrets.HOOK_TOKEN }}"

      - name: Update Swarm idmyteam_web
        if: github.ref == 'refs/heads/master' && always()
        run: |
          export sha="${{ github.sha }}"
          curl -f -X POST ${{ secrets.SWARM_HOOK }} \
          -H 'Content-Type: application/x-www-form-urlencoded' \
          -d 'service=idmyteam_web' \
          -d "image=${{ github.repository }}" \
          -d "tag=sha-${sha:0:7}" \
          -d "token=${{ secrets.HOOK_TOKEN }}"
