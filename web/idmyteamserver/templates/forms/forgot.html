{% extends 'form.html' %}
{% load materializecss %}
{% block form %}
    <p class="info">
        Enter <b>username</b> or <b>email</b> that you have forgotten
    </p>
    <div class="row">
        {{ form.username_email|materializecss:'s12' }}
    </div>

    <div align="center" class="row">
        {{ form.captcha|materializecss }}
    </div>
{% endblock %}
