{% extends 'form.html' %}
{% load materializecss %}
{% block form %}
    <div class="row">
        Enter username or email that you have forgotten!
    </div>
    <div class="row">
        {{ form.usernameemail|materializecss:'s12' }}
    </div>

    <div align="center" class="row">
        {{ form.captcha|materializecss }}
    </div>
{% endblock %}
