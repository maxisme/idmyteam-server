version: '3.8'
services:
  web:
    image: maxisme/idmyteam-server:tornado-to-django # temporary test
    env_file:
      - "web/.env"
    deploy:
      mode: global
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.idmyteam.rule=Host(`idmy.team`)"
        - "traefik.http.routers.idmyteam.entrypoints=web-secure"
        - "traefik.http.routers.idmyteam.tls.certresolver=letsencrypt"
        - "traefik.http.services.idmyteam.loadbalancer.server.port=8000"
        - "traefik.http.routers.idmyteam.middlewares=404"
    networks:
      - traefik
      - db

  jaeger-agent:
    image: jaegertracing/jaeger-agent
    command: ["--reporter.grpc.host-port=jaeger-collector:14250"]
    networks:
      - tracing
    deploy:
      mode: global

networks:
  traefik:
    external: true
  db:
    external: true
  tracing:
    external: true