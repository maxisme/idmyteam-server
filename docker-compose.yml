version: '3.2'

services:
  recognition-worker:
    build:
      context: "./ML/"
    depends_on:
      - redis

  db:
    image: postgres
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: idmyteam
      POSTGRES_USER: idmyteam
      POSTGRES_PASSWORD: idmyteam
    tty: true

  redis:
    image: "redis:alpine"
    ports:
      - "127.0.0.1:6379:6379"
    entrypoint: redis-server --appendonly yes
